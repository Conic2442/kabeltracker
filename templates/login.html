{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Logg inn</h2>
  {% if error %}<p class="error">{{error}}</p>{% endif %}
  <form method="post" action="/login" class="col">
    <label>Brukernavn <input name="username" required></label>
    <label>Passord <input name="password" type="password" required></label>
    <button type="submit">Logg inn</button>
  </form>
  <p><em>Default: admin/admin123, user/user123</em></p>
</section>
{% endblock %}
